<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWEnergy</title>
    <link rel="stylesheet" href="css/style.css">    
    <link rel="icon" type="image/png" href="img/icona.png">
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="/img/logo.png" alt="Logo del sito">
            </div>
            <ul>
				<li><a href="#"><em>Home</em></a></li>
                <li><a href="#">Grafici</a></li>
                <li><a href="#">Progetti</a></li>
            </ul>
        </nav>
    </header>
    <main>
		<section class="main">
			<h1> {{ ProjectName }} </h1>

			<p> {{ ProjectDescription }} </p>

			<ul>
				<li><button>Periodo precedente</button></li>
				<li><button>Settimana</button></li>
				<li><button>2 settimane</button></li>
				<li><button>Mese</button></li>
				<li><button>3 mesi</button></li>
				<li><button>6 mesi</button></li>
				<li><button>Anno</button></li>
				<li><button>5 anni</button></li>
				<li><button>Sempre</button></li>
				<li><button>Periodo successivo</button></li>
			</ul>

			<canvas id="line-chart"></canvas>
			<script type="module" src="/js/main.js"></script>

			<h2> Spese </h2>

			<table>
				<thead>
					<tr>
						<th> Data </th>
						<th> Spesa </th>
						<th> Tags </th>
						<th> Descrizione </th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>

		<section class="sidebar">
			<h3> Partecipanti </h3>
			<ul>
				<li><a href="#"> {{ ParticipantName }} </a></li>
			</ul>
		</section>

		<section class="sidebar">
			<h3> Progetti </h3>
			<ul>
				<li><a href="#"> {{ ProjectName }} </a></li>
			</ul>
	</main>
</body>
</html>
